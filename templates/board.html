{% extends 'base.html' %}

{% block content %}
<h1>Board</h1>
<p>This is a template</p>


<p>
{{ my_text }}, {{ my_number }}, {{ my_list }}
</p>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
</ul>

<ul>
{% for my_item in my_list %}        <!--django template for loop-->
    <li>{{ forloop.counter }} - {{ my_item }}</li>      <!--What Iteration number - what list item-->
{% endfor %}
</ul>

{% endblock %}
